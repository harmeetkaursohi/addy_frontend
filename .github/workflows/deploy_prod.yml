name: Deploy Prod

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16.4.0'

      - name: Install dependencies and build React app
        run: |
          npm install
          npm run build:prod

      - name: Set up SSH key and permissions
        run: |
          echo "${{ secrets.PROD_SSH_PRIVATE_KEY }}" > prod_private_key.pem
          chmod 600 prod_private_key.pem

      - name: Execute cleanup script on Prod Server
        run: |
          sudo ssh -o StrictHostKeyChecking=no -i prod_private_key.pem ubuntu@ec2-13-234-179-94.ap-south-1.compute.amazonaws.com "/home/ubuntu/Addy_Prod/frontend_cleanup.sh"

      - name: Set up SSH key and permissions for frontend
        run: |
          echo "${{ secrets.PROD_SSH_PRIVATE_KEY }}" > prod_private_key.pem
          chmod 600 prod_private_key.pem

      - name: Execute deployment script for frontend
        working-directory: /home/runner/work/addy_frontend
        run: |
          sudo scp -o StrictHostKeyChecking=no -i prod_private_key.pem -r build ubuntu@ec2-13-234-179-94.ap-south-1.compute.amazonaws.com:/home/ubuntu/Addy_Prod/addy_frontend
